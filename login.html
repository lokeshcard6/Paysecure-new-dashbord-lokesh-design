<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Paysecure - Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/style/css/paysecure.css" rel="stylesheet" />
	<link href="assets/style/css/mobile.css" rel="stylesheet" />
	<!-- Font Awesome Solid + Brands -->
	<script src="https://kit.fontawesome.com/3062f4647f.js" crossorigin="anonymous"></script>
</head>

<body>
	<!--Sidebar-->
	<sidebar class="d-flex flex-nowrap">
		<!--Sidebar-->
		<div id="sidebar" class="d-flex flex-column flex-shrink-0 p-5 bg-login">
			<img src="assets/images/paysecure-logo-w.svg" class="logo mb-5">
			<h1 class="text-white display-5 pe-5">Centralize and optimize your PSPs with a single hub</h1>

		</div>
		<main class="start">
			<header class="p-3 mb-3">
				<div class="container">
					<div class="d-flex flex-wrap justify-content-end">
						<a href="" class="text-muted"><i class="fa-solid fa-globe me-1"></i>Home</a>
					</div>
				</div>
			</header>
			<div class="d-flex align-items-center" style="flex:1; align-items: center;">
				<!--Content-->
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-7 col-lg-5">
							<h1 class="mb-5">Sign In</h1>
							<form class="mb-5">

								<div class="mb-3">
									<label for="exampleFormControlInput1" class="form-label fw-bolder">Email</label>
									<input type="email" class="form-control p-3" id="exampleFormControlInput1"
										placeholder="Enter email">
								</div>
								<div class="mb-3">
									<label for="exampleFormControlInput1" class="form-label fw-bolder">Password</label>
									<input type="password" class="form-control p-3" id="floatingPassword"
										placeholder="Enter password">
								</div>

								<div class="form-check text-start my-3">
									<input class="form-check-input" type="checkbox" value="remember-me"
										id="flexCheckDefault">
									<label class="form-check-label" for="flexCheckDefault">
										Remember me
									</label>
								</div>
								<button class="btn btn-primary w-100" type="submit">Sign in</button>
							</form>

						</div>

					</div>
				</div>
			</div>
		</main>
	</sidebar>

	<!--JS codes-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
		crossorigin="anonymous"></script>
</body>

</html>
